stages:
  - deploy
  - scan

build_environment:
  stage: deploy
  script:
    - mkdir /home/ansible/repo -p
    - rm /home/ansible/repo/* -fR
    - rsync -ac * /home/ansible/repo
  only:
    - master

test_environment:
  stage: scan
  script:
    - chmod +x update-and-test.sh
    - bash update-and-test.sh
  only:
    - master
