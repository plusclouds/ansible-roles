---
#
# Install/run nginx
#

- name: Check/Install EPEL Repo for nginx
  yum: name={{epel_repo}}
      state=present

- name: Install nginx, httpd-tools, httplib2
  yum: name={{ item }} state=present
  become: true
  with_items:
    - nginx
    - httpd-tools
    - python-httplib2

# SELinux boolean for nginx
- name: Apply SELinux boolean httpd_can_network_connect
  seboolean: name=httpd_can_network_connect state=yes persistent=yes

# create /etc/nginx/conf.d/ directory
- name: Create nginx directory structure
  file: path=/etc/nginx/conf.d/
    state=directory
    mode=0755

# deploy kibana.conf with FQDN
- name: Setup nginx reverse proxy for kibana
  template:
    src=kibana.conf.j2
    dest=/etc/nginx/conf.d/kibana.conf
    owner=root
    group=root
    mode=0644
  become: true
  register: nginx_needs_restart

# deploy nginx-status.conf
- name: Setup nginx reverse proxy for kibana
  template:
    src=nginx-status.conf.j2
    dest=/etc/nginx/conf.d/nginx-status.conf
    owner=root
    group=root
    mode=0644
  become: true
  register: nginx_needs_restart

# deploy basic nginx.conf 8080 vhost
#- name: Setup nginx TCP/8080 vhost for SSL certificate
#  template:
#    src=nginx.conf.j2
#    dest=/etc/nginx/nginx.conf
#    owner=root
#    group=root
#    mode=0644
#  become: true

# start nginx service
- name: Start nginx service
  command: systemctl restart nginx.service
  ignore_errors: true
  when: nginx_needs_restart != 0

- name: Set Nginx Log Directory Permission 755                  
  file:                                                         
    dest: '/var/log/nginx'                                      
    mode: 0755                                                  
    state: directory                                            
    owner: nginx                                                
    group: nginx
  become: true                                                
                                                                
- name: Set Nginx Log File Permissions 644                      
  command: find /var/log/nginx -type f -exec chmod 0644 {} \;   
  become: true

- name: Set nginx to start on boot
  command: systemctl enable nginx.service
  ignore_errors: true

- name: Remove EPEL Repo
  yum: name={{epel_repo}}
      state=absent
