# Datadog settings
datadog_api_key: "{{ datadog_key }}"
datadog_agent_version: "5.19.0-1"
datadog_checks:
  process:
    init_config:
    instances:
      - name: ssh
        search_string: ['ssh', 'sshd' ]
      - name: rsyslog
        search_string: ['rsyslogd' ]
        cpu_check_interval: 0.2
        exact_match: true
  rabbitmq:
    init_config:
    instances:
      - rabbitmq_api_url: "http://{{ hostvars[rabbitmq_master]['ansible_hostname'] }}:15672/api/"
        rabbitmq_user: "{{rabbitmq_admin_username}}"
        rabbitmq_pass: "{{rabbitmq_admin_password}}"
        tags:
          - rabbitmq:{{ __environment }}