---
- name: Check sudo exists
  stat:
    path: /etc/init.d/sudo
  register: stat_result

- debug:
    var: stat_result.stat.exists

- name: Install sudo if not installed
  apt:
    pkg:
      - sudo
  when: not stat_result.stat.exists

- name: Install a list of packages
  apt:
    pkg:
      - curl
      - wget
      - gnupg2
      - ca-certificates
      - lsb-release
      - apt-transport-https

- name: Update apt
  become: yes
  apt: update_cache=yes

- name: Add apt key for Debian
  become: true
  apt_key:
    url: https://packages.sury.org/php/apt.gpg
    state: present
  when: ansible_distribution|lower == "debian"

- name: Add repository for Debian
  become: true
  apt_repository:
    repo: deb https://packages.sury.org/php/ buster main
    state: present

- name: Update apt
  become: yes
  apt: update_cache=yes

- name: Install
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items: "{{ debian10_php_pkgs }}"

#suggestion by Mautic installation guide
- name: Enable imap extension
  command: phpenmod imap
  become: yes

#suggestion by Mautic installation guide
- name: Set date.timezone in php.ini
  lineinfile:
    dest: /etc/php/7.1/fpm/php.ini
    regexp: "date.timezone ="
    line: "date.timezone = 'Europe/Amsterdam'"
  become: yes
