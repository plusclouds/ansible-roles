---
# defaults file for plusclouds.blitz.add-host
# Aşağıdaki tüm bilgilerin girilmesi zorunludur.
# wizard = PlusClouds panelde bir web frontend page.
# Kullanıcı aşağıdaki bilgileri PlusClouds Add Host Wizardında dolduracak, api wizarddaki bilgiler ile bu rolü çalıştıracak.
blitz_server_bilgileri:
  blitz_monitoring_server_ip: "server_ip" # Agent'ın bağlanacağı monitoring server ip adresi girilir. (default: mon1.blitz.plusclouds.com)
  blitz_monitoring_server_port: "server_port" # Agent'ın bağlanacağı monitoring server ip adresi girilir. (default: 10050)
  blitz_web_url: "web_url" # Blitz Monitoring Web URL Adresi girilir. (default: http://blitz.plusclouds.com/blitz)

# Kurulumun devamı için Plusclouds.com Paneli üzerinden oluşturduğunuz Monitoring kullanıcı bilgileri girilmelidir.
blitz_user_bilgileri:
  blitz_user_name: "username"  # Plusclouds hesabınızın Blitz Monitoring Service kullanıcı adı girilir. (Api'den gelen veri)
  blitz_user_pass: "password" # Plusclouds hesabınızın Blitz Monitoring Service kullanıcı şifresi girilir. (Api'den gelen veri)

agent_bilgileri:
  agent_server_ip: "agent_ip" # Host olarak eklenecek olan agent serverın ip adresi
  agent_name: "agent_name" # Host olarak eklenecek olan agent isimi
  agent_host_groups: "blitz_hostgroup" # Host olarak eklenecek agent group bilgisi (Api'den gelen veri)

# Agent'a monitoring için eklenecek olan Blitz templateleri girilir. Örneğin;
# - blitz_templates: #Hosta eklenecek olan templateler
#    - Template OS Linux
#    - Template App MySQL
#    - Template App Powerdns Server
#    - Template App Nginx
#    - Template App Galera Cluster
#    - Template Disk Performance

  blitz_templates: #Hosta eklenecek olan templateler
    - "template1"
    - "template2"
    - "template3"
